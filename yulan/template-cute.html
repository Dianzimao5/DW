    <!-- ===== 🎨 装饰元素和动画 ===== -->
    <style>
        /* 动画关键帧定义 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--main-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 容器样式 */
        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        /* 头像样式 */
        .avatar-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .avatar-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* 装饰元素样式 */
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }

        .hearts .decoration {
            animation: float 4s ease-in-out infinite;
        }

        .stars .decoration {
            animation: sparkle 2s ease-in-out infinite;
        }

        .bubbles .decoration {
            animation: float 3s ease-in-out infinite;
        }

        /* 卡片样式 */
        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 1.5rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* 技能条样式 */
        .skill-bar {
            height: 12px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin: 8px 0;
        }

        .skill-progress {
            height: 100%;
            border-radius: 6px;
            transition: width 1s ease;
            background: var(--primary-color);
        }

        /* 标签样式 */
        .tag {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            margin: 4px;
            background: var(--accent-color);
            color: white;
        }

        /* 社交媒体图标样式 */
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-link:hover {
            transform: translateY(-3px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .avatar-container {
                width: 150px;
                height: 150px;
            }
        }

        /* 打印样式 */
        @media print {
            .decoration {
                display: none;
            }

            .card {
                box-shadow: none;
                border: 1px solid #eee;
            }
        }
		
		  /* 标题样式 */
    h1, h2, h3 {
        color: var(--primary-color);

    }

    h1 {

    }

        background: white;
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .portfolio-item:hover {
        transform: translateY(-5px);
    }

    .portfolio-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .portfolio-info {

    }

        font-size: 1.2em;
        color: var(--primary-color);

    .portfolio-desc {
        font-size: 0.9em;

    }

    /* 自定义部分样式 */
    .bubble-style {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 15px;
        margin: 10px 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        position: relative;
    }

    .bubble-style::before {
        content: '';
        position: absolute;
        left: 20px;
        bottom: -10px;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid white;
    }

    .quote-style {
        font-style: italic;
        padding: 20px;
        position: relative;
    }

    .quote-style::before,
    .quote-style::after {
        content: '"';
        font-size: 3em;
        color: var(--primary-color);
        opacity: 0.2;
        position: absolute;
    }

    .quote-style::before {
        left: 0;
        top: 0;
    }

    .quote-style::after {
        right: 0;
        bottom: -20px;
    }

    /* 加载动画 */
    .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 4px solid var(--primary-color);
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* 暗色模式支持 */
    @media (prefers-color-scheme: dark) {
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
        }
    }
    </style>

    <!-- ===== 🚀 页面渲染脚本 ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置CSS变量
            document.documentElement.style.setProperty('--primary-color', themeColors.primary);
            document.documentElement.style.setProperty('--secondary-color', themeColors.secondary);
            document.documentElement.style.setProperty('--accent-color', themeColors.accent);
            document.documentElement.style.setProperty('--bg-color', themeColors.background);
            document.documentElement.style.setProperty('--text-color', themeColors.text);
            document.documentElement.style.setProperty('--link-color', themeColors.link);
            document.documentElement.style.setProperty('--main-font', fonts.main);
            document.documentElement.style.setProperty('--decorative-font', fonts.decorative);

            // 根据布局配置设置容器宽度
            const widthMap = {
                narrow: '800px',
                medium: '1000px',
                wide: '1200px'
            };
            document.documentElement.style.setProperty('--container-width', widthMap[layout.width]);

            // 渲染页面内容
            renderProfile();
            
            // 添加装饰元素
            if (decorations.enabled) {
                addDecorations();
            }
        });

        // 渲染个人信息
        function renderProfile() {
            const container = document.getElementById('profile');
            
            // 渲染各个部分
            sectionOrder.forEach(section => {
                switch(section) {
                    case 'header':
                        renderHeader(container);
                        break;
                    case 'about':
                        renderAbout(container);
                        break;
                    case 'skills':
                        renderSkills(container);
                        break;
                    // ... 其他部分的渲染
                }
            });
        }

        // 添加装饰元素
        function addDecorations() {
            const decorationStyles = {
                hearts: ['💕', '💖', '💗', '💓'],
                stars: ['⭐', '✨', '🌟'],
                bubbles: ['🫧', '○', '◌'],
                mixed: ['💕', '⭐', '🫧', '🎨']
            };

            const elements = decorationStyles[decorations.style];
            const density = {
                low: 10,
                medium: 20,
                high: 30
            };

            const container = document.querySelector('.container');
            const count = density[decorations.density];

            for (let i = 0; i < count; i++) {
                const decoration = document.createElement('div');
                decoration.className = 'decoration';
                decoration.textContent = elements[Math.floor(Math.random() * elements.length)];
                decoration.style.left = `${Math.random() * 100}%`;
                decoration.style.top = `${Math.random() * 100}%`;
                decoration.style.fontSize = `${Math.random() * 20 + 10}px`;
                decoration.style.opacity = '0.5';
                container.appendChild(decoration);
            }
        }

        // 渲染头部信息
        function renderHeader(container) {
            const header = document.createElement('div');
            header.className = 'card';
            header.innerHTML = `
                <div class="avatar-container">
                    <img src="${profile.basic.avatar}" alt="${profile.basic.name}" class="avatar">
                    <div class="avatar-decoration"></div>
                </div>
                <h1 class="name">${profile.basic.name}</h1>
                <div class="title">${profile.basic.title}</div>
                <div class="taglines">
                    ${profile.taglines.map(tag => `<div class="tagline">${tag}</div>`).join('')}
                </div>
            `;
            container.appendChild(header);
        }

        // 渲染关于我部分
        function renderAbout(container) {
            const about = document.createElement('div');
            about.className = 'card about-section';
            about.innerHTML = `
                <h2>关于我</h2>
                <div class="about-content">
                    ${profile.about.map(text => `<p>${text}</p>`).join('')}
                </div>
                <div class="interests">
                    ${profile.interests.map(interest => `<span class="tag">${interest}</span>`).join('')}
                </div>
            `;
            container.appendChild(about);
        }

        // 渲染技能部分
        function renderSkills(container) {
            const skills = document.createElement('div');
            skills.className = 'card skills-section';
            skills.innerHTML = `
                <h2>专业技能</h2>
                <div class="skills-grid">
                    ${profile.skills.map(skill => `
                        <div class="skill-item">
                            <div class="skill-header">
                                <span class="skill-icon">${skill.icon}</span>
                                <span class="skill-name">${skill.name}</span>
                                <span class="skill-level">${skill.level}%</span>
                            </div>
                            <div class="skill-bar">
                                <div class="skill-progress" style="width: ${skill.level}%; background: ${skill.color}"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(skills);
        }
		
		  // 渲染工作经验
    function renderExperience(container) {
        const experience = document.createElement('div');
        experience.className = 'card experience-section';
        experience.innerHTML = `
            <h2>工作经历</h2>
            <div class="timeline">
                ${profile.experience.map(exp => `
                    <div class="timeline-item">
                        <div class="timeline-icon">${exp.icon}</div>
                        <div class="timeline-content">
                            <h3>${exp.company}</h3>
                            <div class="timeline-position">${exp.position}</div>
                            <div class="timeline-period">${exp.years}</div>
                            <p>${exp.description}</p>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
        container.appendChild(experience);
    }

        container.appendChild(education);

        container.appendChild(portfolio);

    // 渲染成就
    function renderAchievements(container) {
        const achievements = document.createElement('div');
        achievements.className = 'card achievements-section';
        achievements.innerHTML = `
            <h2>获奖成就</h2>
            <div class="achievements-grid">
                ${profile.achievements.map(achievement => `
                    <div class="achievement-item">
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-info">
                            <h3>${achievement.title}</h3>
                            <div class="achievement-year">${achievement.year}</div>
                            <p>${achievement.description}</p>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
        container.appendChild(achievements);
    }

    // 渲染自定义部分
    function renderCustom(container) {
        Object.entries(profile.custom).forEach(([key, section]) => {
            const customSection = document.createElement('div');
            customSection.className = `card custom-section ${section.style}-style`;
            customSection.innerHTML = `
                <h2>${section.title}</h2>
                <div class="custom-content">
                    ${Array.isArray(section.content) 
                        ? section.content.map(item => `<div class="custom-item">${item}</div>`).join('')
                        : `<div class="custom-item">${section.content}</div>`
                    }
                </div>
            `;
            container.appendChild(customSection);
        });
    }

    // 渲染联系方式
    function renderContact(container) {
        const contact = document.createElement('div');
        contact.className = 'card contact-section';
        contact.innerHTML = `
            <h2>联系方式</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <span class="contact-icon">📍</span>
                    <span class="contact-text">${profile.basic.location}</span>
                </div>
                <div class="contact-item">
                    <span class="contact-icon">📧</span>
                    <span class="contact-text">${profile.basic.email}</span>
                </div>
            </div>
            <div class="social-links">
                ${profile.social.map(social => `
                    <a href="${social.url}" class="social-link" style="color: ${social.color}" target="_blank" rel="noopener noreferrer">
                        <i class="icon-${social.icon}"></i>
                    </a>
                `).join('')}
            </div>
        `;
        container.appendChild(contact);
    }

                switch(section) {
                    case 'header':
                        renderHeader(container);
                        break;
                    case 'about':
                        renderAbout(container);
                        break;
                    case 'skills':
                        renderSkills(container);
                        break;
                    case 'experience':
                        renderExperience(container);
                        break;
                    case 'education':
                        renderEducation(container);
                        break;
                    case 'portfolio':
                        renderPortfolio(container);
                        break;
                    case 'achievements':
                        renderAchievements(container);
                        break;
                    case 'custom':
                        renderCustom(container);
                        break;
                    case 'contact':
                        renderContact(container);
                        break;
                }
            });
        } catch (error) {
            console.error('Error rendering profile:', error);
            container.innerHTML = `
                <div class="error-message">
                    抱歉，加载个人信息时出现错误。请刷新页面重试。
                </div>
            `;
        } finally {
            // 隐藏加载动画
            hideLoading();
        }
    }

    // 加载动画控制
    function showLoading() {
        const loading = document.createElement('div');
        loading.className = 'loading';
        document.body.appendChild(loading);
    }

    function hideLoading() {
        const loading = document.querySelector('.loading');
        if (loading) {
            loading.remove();
        }
    }
    </script>
</head>
<body>
    <div class="container" id="profile">
        <!-- 内容将通过JavaScript动态渲染 -->
    </div>
</body>
</html>
